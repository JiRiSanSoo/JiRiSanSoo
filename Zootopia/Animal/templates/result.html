{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'css/result.css' %}">
  <title>Document</title>
</head>
<body>
  <!-- 메인 컨테이너 시작 -->
  <div id="mainWrapper">
    <!-- 상단 검색 영역 시작 -->
    <div id="header">
      <div class="btn-area">
        <span onclick="goBackPage()">
          <img id="leftArrow" src="{% static 'image/left-arrow.png' %}" alt="이전 페이지">
        </span>
      </div>
      <div class="input-area">
        <form id="search-form" action="{% url 'search' %}" method="GET">
          <input id="search-box" class="input-box-search" type="submit" name="search"></input>
        </form>
      </div>
    </div>
    <!-- 상단 검색 영역 끝 -->
    <!-- 네비게이션 바 시작 -->
    <div id="nav">
      <div class="nav-manu selected-manu">
          <p class="nav-manu-title selected-title">통합검색</p>
      </div>
      <div class="nav-manu">
        <p class="nav-manu-title">주소</p>
      </div>
      <div class="nav-manu">
        <p class="nav-manu-title">동물종</p>
      </div>
      <div class="nav-manu">
        <p class="nav-manu-title">동물이름</p>
      </div>
      <div class="nav-manu">
        <p class="nav-manu-title">작성자</p>
      </div>
      <div class="nav-manu">
        <p class="nav-manu-title">#태그</p>
      </div>
    </div>
    <!-- 네비게이션 바 끝 -->
  </div>
  <!-- 메인 컨테이너 끝 -->
  <script src="{% static 'js/result.js' %}"></script>
</body>
</html>
